<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Quantico');
    </style>
</head>

<body>
    <div class="main">
        <h1>Calculator!</h1>
        <div class="reset">
            <button class="reseter">Reset the calculator!</button>
        </div>
        <div class="calculator">
            <div class="screen">
                <p class="upper-line"></p>
                <p class="down-line"></p>
            </div>
            <div class="buttons">
                <button class="btn-style btn">7</button>
                <button class="btn-style btn">8</button>
                <button class="btn-style btn">9</button>
                <button class="btn-style btn-math" id="divBtn">/</button>
                <button class="btn-style btn">4</button>
                <button class="btn-style btn">5</button>
                <button class="btn-style btn">6</button>
                <button class="btn-style btn-math"  id="multBtn">*</button>
                <button class="btn-style btn">1</button>
                <button class="btn-style btn">2</button>
                <button class="btn-style btn">3</button>
                <button class="btn-style btn-math" id="subtBtn">-</button>
                <button class="btn-style btn" id="pointBtn">.</button>
                <button class="btn-style btn">0</button>
                <button class="btn-style" id="equalBtn">=</button>
                <button class="btn-style btn-math" id="sumBtn">+</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Made by Osmar Yupanqui Carrasco</p>
    </footer>
</body>
</html>
