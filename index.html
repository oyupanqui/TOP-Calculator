<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator!</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Quantico');
    </style>
</head>
<body>
    <div class="main">
        <h1>Calculator!</h1>
        <div class="calculator">
            <div class="screen"></div>
            <div class="buttons">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn" id="divBtn">%</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn" id="multBtn">*</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn" id="subtBtn">-</button>
                <button class="btn" id="pointBtn">.</button>
                <button class="btn">0</button>
                <button class="btn" id="equalBtn">=</button>
                <button class="btn" id="sumBtn">+</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>Made by Osmar Yupanqui Carrasco</p>
    </footer>
</body>
</html>
